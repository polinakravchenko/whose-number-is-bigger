<!doctype html>
<html>
    <head>

    <body>    
    <div class="container">

        </div>
        <div class="firstline">
            <div class="blockone"><input class="one" type="number" id="usernumber" name="usernumber"></div>

        </div> 
        <div class="secondline">
            <div class="blocktwo" id="button">Згенеруй</div>
        </div>  
        <div class="thirdline">
            <div class="blockthree" id="usercount">0</div>
            <div class="blockthree" id="compcount">0</div>  
        </div> 
        <div class="fourthline">
            <div class="blockfour" id="result"></div>
        </div>
        <div class="fifthline">
            <div class="buttonn" id="buttonn">Грати заново</div>
        </div>
    </div>
        <script src = "js/script.js"></script>
